<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valine - A simple comment system based on Leancloud.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A simple comment system based on Leancloud.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div data-app id="main">Loading...</div>
</body>
<script>
  window.$docsify = {
    el:'#main',
    name: 'Valine',
    repo: 'xcss/Valine',
    auto2top: true,
    loadSidebar:true,
    loadNavbar: true,
    mergeNavbar: true,
    executeScript:true,
    maxLevel: 4,
    subMaxLevel: 3,
    search: {
      noData: {
        '/': '没有结果!',
        '/en/': 'No results!'
      },
      paths: 'auto',
      placeholder: {
        '/': '搜索',
        '/en/': 'Search'
      }
    },
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    plugins:[function(hook){
      var since = 2017
      var now = new Date().getFullYear()
      
      var footer = [
        '<hr/>',
        '<footer>',
        '<span><a href="https://github.com/xCss">xCss</a> &copy; '+(now>since?(since+' - '+now):now)+'.</span>',
        '</footer>'
      ].join('')

      hook.afterEach(function (html) {
        return html + footer
      })
    }]
  }
</script>
